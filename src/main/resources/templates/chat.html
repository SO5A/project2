<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
</head>
<body>
<h1>Send a message</h1>

<form th:object="${inputForm}" th:action="@{/message}" method="post">
  <input type="text" id="input" th:field="*{inputText}" />

  <button type="submit">Submit</button>
</form>

<div th:if="${outputText}">
  <h2>Answer:</h2>
  <p th:utext="${outputText}"></p>
</div>
</body>
</html>
